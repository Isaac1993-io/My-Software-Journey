<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Feedbackform.css" />
  </head>
  <body>
    <main>
      <h1>Feedback Survey Form</h1>
      <form action="">
        <label for="Name">Name:</label>
        <input type="text" name="name" id="name" required />

        <label for="Email">Email:</label>
        <input type="email" name="email" required />

        <label for="Age">Age:</label>
        <input type="number" name="Age" id="Age" min="1" max="100" />

        <label for="Feedback-type">Type of Feedback</label>
        <select name="Feedback-type" id="Feedback-type">
          <option value="Positive">Positive</option>
          <option value="Negative">Negative</option>
          <option value="Suggestion">Suggestion</option>
        </select>

        <fieldset>
          <legend>Services used:</legend>
          <label for="Service1">Service1</label>
          <input type="checkbox" id="Service1" name="Services" />
          <br />
          <label for="Service2">Service2</label>
          <input
            type="checkbox"
            name="Services"
            id="Service2"
            value="Service2"
          />

          <br />

          <label for="Service3">Service3</label>
          <input
            type="checkbox"
            name="Services"
            id="Service3"
            value="Service3"
          />
          <br />
          <br />
          <label for="comments">Additional Comments:</label>
          <textarea name="comments" id="comments" cols="70" rows="6"></textarea>

          <button>Submit Feedback</button>
        </fieldset>
      </form>
    </main>
  </body>
</html>
