<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resgistration form</title>

    <style>
      label {
        display: inline-block;
        width: 150px;
        font-weight: bold;
      }

      input {
        margin-bottom: 10px;
      }

      .address-input {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h2>Already Registered? <u>LOGIN</u> now</h2>

    Email <input type="email" name="email" placeholder="abc@example.com" />

    Password
    <input type="password" name="password" placeholder="Enter your password" />

    <button>
      <img
        src="../HTML projects/static images/logo.png"
        alt="button"
        width="25px"
        height="10px"
      />Login
    </button>
    <br />
    <br />
    <hr />

    <a href="#" target="_blank"><h3>Coding Ninjas Blogs</h3></a>
    <img src="../HTML projects/source.png" alt="_blank" width="100%" />

    <br />
    <br />
    <hr />
    <form action="">
      <h1><u>REGISTRATION</u></h1>

      <label for="fname">First Name:</label>
      <input type="text" name="First name" id="fname" /> <br />
      <label for="lname">Last Name:</label>
      <input type="text" name="Last name" id="lname" />

      <p>Current Address</p>

      <label for="Flat" class="address-input">Flat No./House No.</label>
      <input type="text" name="Flat No./House No." id="Flat" /><br />

      <label for="Locality" class="address-input">Locality</label>
      <input type="text" name="Locality" id="Locality" /><br />

      <label for="City" class="address-input">City</label>
      <input type="text" name="City" id="City" />

      <h3><b>Is Current address and permanent address same?</b></h3>

      <input type="radio" name="Radio" value="yes" selected /> Yes

      <input type="radio" name="Radio" value="No" /> No <br />

      Email:
      <input type="email" name="emailaddress" placeholder="abc@gmail.com" />
      <br />
      Password:<input type="password" name="password" /><br />

      <button>Register</button>
    </form>
  </body>
</html>
