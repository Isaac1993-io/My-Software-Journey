<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Tags</title>
  </head>
  <body>
    <audio controls>
      <source src="Forms\audio.mp3" type="audio/mp3" />
    </audio>
    <br />

    <video controls>
      <source src="Forms\video.mp4" type="video/mp4" />
    </video>
    <br />

    <figure>
      <img src="Forms\logo.png" alt="Logo image" />
      <figcaption>Logo Image</figcaption>
    </figure>
    <br />
  </body>
</html>
