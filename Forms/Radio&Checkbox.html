<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio&checked box</title>
  </head>
  <body>
    <!-- RADIO BUTTON -->

    <p>Gender</p>

    <input type="radio" name="gender" value="Female" checked /> Female<br />
    <input type="radio" name="gender" value="Male" /> Male<br />
    <input type="radio" name="gender" value="others" /> Others<br />
    <input type="color" name="gender" value="others" /> other colors <br />
    <input type="submit" /> <br />
  </body>
</html>

<!-- CHECK BOX -->
<p>Course Done</p>

<input type="checkbox" name="Course" value="C++" checked /> C++ <br />
<input type="checkbox" name="Course" value="Java" /> java <br />
<input type="checkbox" name="Course" value="Python" /> Web development <br />
<input type="submit" /><br />
