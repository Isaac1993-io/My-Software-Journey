<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.5" />
    <title>Form Attributes</title>
  </head>
  <body>
    <form action="" method="get">
      <p>Name</p>

      <input type="text" name="name" placeholder="Isaac Thapa" required /><br />
      <p>Email</p>
      <input
        type="email"
        name="email"
        placeholder="abc@example.com"
        required
      /><br />
      <p>Comments</p>
      <textarea rows="5" cols="30"></textarea> <br />

      <button>submit</button>
    </form>
  </body>
</html>
